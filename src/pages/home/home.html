<ion-header>
  <ion-navbar>
    <ion-title>
      REGSITRO DE PPT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>{{item.name}}</p>
      <p>{{item.size}}</p>
      <p>{{item.type}}</p>
      <p>{{item.lastModified}}</p>
    </ion-item>
  </ion-list>
  <input type="file" #filechooser multiple />
  <button (click)="uploadPpt()">REGISTRAR</button>
</ion-content>
