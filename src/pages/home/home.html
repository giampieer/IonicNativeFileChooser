<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>


  <br /><br />
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>{{item.name}}</p>
      <p>{{item.size}}</p>
      <p>{{item.type}}</p>
      <p>{{item.lastModified}}</p>
    </ion-item>
  </ion-list>
  <input type="file" #filechooser multiple />

</ion-content>
